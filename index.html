<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <div id="wrapper">
        <div id="currentTime"></div>
